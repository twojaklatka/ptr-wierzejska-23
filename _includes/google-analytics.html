{% if jekyll.environment == "production" %}
    <meta name="google-site-verification" content="PEH9nq8kByAJG3cO4NEgxiM58d2d3ovaZzl3Cna_qRQ" />
    {% assign gid = site.google_analytics_id %}
    {% if gid %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ gid }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', '{{ gid }}');
    </script>
    {% endif %}
{% endif %}
