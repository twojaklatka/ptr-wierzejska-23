---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="center">
    <img src="{{ site.logo | relative_url }}" alt="Logo">
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
